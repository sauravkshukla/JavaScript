<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filterable List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }

    input {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
      display: block;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 8px;
      background-color: #f9f9f9;
      margin-bottom: 5px;
      border: 1px solid #ddd;
    }

    li.hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Filterable List</h1>

  <!-- Input field for filtering -->
  <input type="text" id="filterInput" placeholder="Type to filter...">

  <!-- Unordered list to display items -->
  <ul id="itemList">
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
    <li>Pineapple</li>
    <li>Grapes</li>
    <li>Strawberry</li>
  </ul>

  <script>
    const filterInput = document.getElementById('filterInput');
    const itemList = document.getElementById('itemList');
    const items = itemList.getElementsByTagName('li');

    // Event listener for input field
    filterInput.addEventListener('input', function() {
      const filterValue = filterInput.value.toLowerCase();

      // Loop through all list items and hide those that don't match the filter
      for (let i = 0; i < items.length; i++) {
        const itemText = items[i].textContent.toLowerCase();

        if (itemText.includes(filterValue)) {
          items[i].classList.remove('hidden'); // Show the item
        } else {
          items[i].classList.add('hidden'); // Hide the item
        }
      }
    });
  </script>

</body>
</html>
